<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/jquery.notifyCookiesPolicy.css"/>
    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script type ="text/javascript" src="scripts/jquery.notifyCookiesPolicy.js"></script>
</head>
<body>
	<script type="text/javascript">		
        
		function enableGoogleAnalytics(){	 
		}

		$.notifyCookiesPolicy({
			defaultText: "Utilizamos cookies propias y de terceros para mejorar nuestros servicios.",
			callbackToEnableGoogleAnalytics: function () {
				console.info("Enable Google Analytic");
				enableGoogleAnalytics();
			},
			cookiePolicy: {
                show: true,
                defaultText: "Ver política de cookies (custom)",
                callbackToShowCookiePolicy: function () {
                	console.info("Show Cookie Policy Detail");
                }
            }
		});
		
	</script>
</body>
</html>
